    <script>
        let guess = Math.round(Math.random() * 100);
        // console.log(guess);
        let num;
        let chances=0;
        do {
            num = prompt("guess the number");
            num = Number.parseInt(num);
            if (num > guess) {
                alert("number is high");

            } else if (num < guess) {
                alert("number is low");
                // console.log("you guessed correct number");

            }
            chances++;
        } while (num != guess);

        let score=100-chances

     if(num=guess){
            console.log("you guessed correct number and scores are"+" "+score);

        } 





    </script>
