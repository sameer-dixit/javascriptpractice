<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            padding: 10px 20px;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 20%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav id="navbar" >
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>login</li>
            <li>signup</li>
        </ul>
        
    </nav>
    <button id="btn" onclick="hidenav()">show/hide</button>
    <script>
           let navbartoggle= document.getElementById('navbar');
           navbartoggle.addEventListener('mouseover',function alertwindow() {
            alert('mouse on navbar');
           });
        function hidenav() {
            
           let navbartoggle= document.getElementById('navbar');
           if (navbartoggle.style.display != 'none') {
            navbartoggle.style.display = 'none';
           }else{
            navbartoggle.style.display = 'block';
           }
            
        }

    </script>
</body>
</html>
