    <script>
function myfunction(){
    console.log("hello world");
}
myfunction();

function max(num1,num2){
    if(num1>num2){
        return num1;
    }else{
        return num2;
    }
}

function min(num1,num2){
    if(num1>num2){
        return num2;
    }else{
        return num1;
    }
}
let a=10;
let b=14;
let maximum=max(a,b);
console.log(maximum+"is maximum");
let minimum=min(a,b);
console.log(minimum +"is minimum");





    </script>
